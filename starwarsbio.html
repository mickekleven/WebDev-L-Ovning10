<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Startwars - Biometric</title>
</head>
<body>
    
    <header class="container-fluid">
        <h1 class="text-center">Starwars - Biometrics</h1>
    </header>


    <main class="container">


        <div class="row">
            <div class="col-md-12">
                <form id="swform">
                    <div class="mb-3">
                      <label for="characterid" class="form-label">Namn</label>
                      <input type="text" value="" class="form-control" id="charfield" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Namnförslag: Luke Skywalker, R2-D2, Darth Vader, Leia Organa,</div>
                    </div>

                    <div class="form-outline mb-4">
                        <textarea class="form-control" id="out-result" rows="5"></textarea>
                        <label class="form-label" for="textAreaExample6">Resultat av uppslagning</label>
                      </div>


                    <button type="button" id="swbtn" class="btn btn-primary" disabled>Hämta data</button>
                  </form>
            </div>

        </div>

    </main>
 



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/js/starwarsbio.js"></script>    
</body>
</html>
